<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   


    <ui:define name="title">
       Phases
    </ui:define>  

    <ui:define name="menu-geral">
        <ui:include src="menu.xhtml" />
    </ui:define>            

    <ui:define name="conteudo">
        <h:form prependId="false" class="conteudo">  
            <p:messages id="messages" showDetail="true" autoUpdate="true"/> 
            <p:commandButton id="buttonListarAcad" value="List" action="pretty:listar-academico" ajax="false">
                <p:tooltip for="buttonListarAcad" value="Clique aqui para Listar" showEffect="fade" hideEffect="fade"/>
            </p:commandButton>
            <h:panelGrid columns="2" cellpadding="5" >
                <h:outputLabel value="Situation" />
                <h:selectOneMenu  requiredMessage="Escolha uma situação" value="#{UserFeedbackController.entity.situacoes}" converter="baseEntityConverter"  style="width:250px;" >
                    <f:selectItem itemLabel=" - Select - " itemValue=""/>
                    <f:selectItems  value="#{SituacoesController.list}" var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}"  />
                </h:selectOneMenu>
                <h:outputLabel value="Associated Problem" />
                <h:selectOneMenu  requiredMessage="choose a situation" value="#{UserFeedbackController.entity.problemasAssociados}" converter="baseEntityConverter"  style="width:250px;" >
                    <f:selectItem itemLabel=" - Select - " itemValue=""/>
                    <f:selectItems  value="#{ProblemasAssociadosController.list}" var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}"  />
                </h:selectOneMenu>
                <h:outputLabel value="Transplantation Unit" />
                <h:selectOneMenu  requiredMessage="choose a situation" value="#{UserFeedbackController.idTurma}" style="width:250px;">
                    <f:selectItem itemLabel=" - select - " itemValue=""/>
                    <f:selectItems  value="#{TurmaController.list}" var="obj" itemLabel="#{obj.ano} / #{obj.semestre} - #{obj.disciplina.nome}" itemValue="#{obj.id}"  />
                </h:selectOneMenu>
                <h:outputLabel value="Description" />
                <p:inputTextarea title="Digite a descrição do feedback" rows="6" cols="50" value="#{UserFeedbackController.entity.descricao}" />  
                <p:commandButton id="buttonEnviarFeed" value="Send" action="pretty:listar-academico" actionListener="#{UserFeedbackController.insert()}" ajax="false">
                    <p:tooltip for="buttonEnviarFeed" value="Clique aqui para Enviar este feedback" showEffect="fade" hideEffect="fade"/>
                </p:commandButton>
            </h:panelGrid>
        </h:form>       
    </ui:define>                
</ui:composition>

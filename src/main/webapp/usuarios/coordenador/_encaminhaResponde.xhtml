<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >   

    <ui:define name="title">
       Route / Answer
    </ui:define>  

    <ui:define name="menu-geral">
        <ui:include src="menu.xhtml" />
    </ui:define>            

    <ui:define name="conteudo">

        <h:form prependId="false" class="conteudo">                                                  
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Situation " style="font-weight: bold;"/>
                <h:outputLabel value="#{UserFeedbackController.entity.situacoes.nome}" />
                <h:outputLabel value="Problem Associated:  " style="font-weight: bold;"/>
                <h:outputLabel value="#{UserFeedbackController.entity.problemasAssociados.nome}" />
                <h:outputLabel value="Transplantation Unit: " style="font-weight: bold;"/>
                <h:outputLabel value="#{UserFeedbackController.entity.turma.codigoTurma}" />
                <h:outputLabel value="Description:  " style="font-weight: bold;"/>
                <h:outputLabel value="#{UserFeedbackController.entity.descricao}" />
                <h:outputLabel value="Request date:  " style="font-weight: bold;"/>
                <h:outputLabel value="#{UserFeedbackController.entity.dataSolicitacao}" />
                <h:outputLabel value="Forwarded to: " style="font-weight: bold;"/>
                <h:selectOneMenu value="#{UserFeedbackController.entity.responsavel}" converter="baseEntityConverter"  style="width:250px;" >
                    <f:selectItem itemLabel=" - Select - " itemValue=""/>
                    <f:selectItems  value="#{ProfessorController.list}" var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}"  />
                </h:selectOneMenu>
                <h:outputLabel value="*Answer: " style="font-weight: bold;"/>
                <p:inputTextarea title="Enter a answer" rows="6" cols="60" value="#{UserFeedbackController.entity.resposta}"/>  
                <p:commandButton id="enviarResp" value="Send" ajax="false" action="pretty:listar-coordenador">
                    <p:tooltip for="enviarResp" value="Click here to send this answer" showEffect="fade" hideEffect="fade"/>
                </p:commandButton>
            </h:panelGrid>
        </h:form>                           
        <h:outputLabel value="*If you have set an official response will be ignored" style="font-weight: bold;"/>
    </ui:define>
</ui:composition>
